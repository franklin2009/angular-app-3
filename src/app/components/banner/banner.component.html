<section class="w-full h-auto">

    <div *ngFor="let banner of banners; let i=index" class="bg-cover bg-center  h-80 text-white py-24 px-10 object-fill" style="background-image: url({{banner.img}})"  [ngClass]="{'hidden':i!=slider}">
        <div class="md:w-1/2" >
            <p class="font-bold text-sm uppercase"> {{banner.title}} </p>
            <p class="text-3xl font-bold"> {{banner.subtitle}} </p>
            <p class="text-2xl mb-10 leading-none"> {{banner.description}}</p>
            <a  *ngIf="banner.link!=null" href="{{banner.link.url}}" target="_blank" class="bg-purple-800 py-4 px-8 text-white font-bold uppercase text-xs rounded hover:bg-gray-200 hover:text-gray-800">{{banner.link.title}}</a>
        </div>  
    </div>

    <div class="flex justify-end -mt-8">
        <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="pause-circle" class="w-6 h-6 m-1 cursor-pointer"  role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" [ngClass]="{'hidden':!isPlay}" (click)="setPlay(false)">
            <title>Pausar</title>
            <path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8zm0 448c-110.5 0-200-89.5-200-200S145.5 56 256 56s200 89.5 200 200-89.5 200-200 200zm96-280v160c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16zm-112 0v160c0 8.8-7.2 16-16 16h-48c-8.8 0-16-7.2-16-16V176c0-8.8 7.2-16 16-16h48c8.8 0 16 7.2 16 16z"></path>
        </svg>

        <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="play-circle" class="w-6 h-6 m-1 cursor-pointer" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" [ngClass]="{'hidden':isPlay}" (click)="setPlay(true)">
            <title>Continuar</title>
            <path fill="currentColor" d="M371.7 238l-176-107c-15.8-8.8-35.7 2.5-35.7 21v208c0 18.4 19.8 29.8 35.7 21l176-101c16.4-9.1 16.4-32.8 0-42zM504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256z"></path>
        </svg>

        <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="step-forward" class="w-6 h-6 m-1 cursor-pointer" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" (click)="next()" >
            <title>Siguiente</title>
            <path fill="currentColor" d="M384 44v424c0 6.6-5.4 12-12 12h-48c-6.6 0-12-5.4-12-12V291.6l-195.5 181C95.9 489.7 64 475.4 64 448V64c0-27.4 31.9-41.7 52.5-24.6L312 219.3V44c0-6.6 5.4-12 12-12h48c6.6 0 12 5.4 12 12z"></path>
        </svg>
    </div>

</section>
